; Basic LED Test - HD107S RGB Cycle
;
; Tests first 3 LEDs cycling through R->G->B
;
; Build ESP32-WROOM: pio run -e esp32
; Build ESP32-S3:    pio run -e seeed_xiao_esp32s3

[platformio]
default_envs = esp32

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    makuna/NeoPixelBus@^2.8.3

[env:seeed_xiao_esp32s3]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = seeed_xiao_esp32s3
framework = arduino
build_flags =
    -D ARDUINO_USB_CDC_ON_BOOT=1
lib_deps =
    https://github.com/coryking/NeoPixelBus.git#esp-idf-5.5-fix
monitor_speed = 115200
