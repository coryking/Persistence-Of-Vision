; LED Display Test - Simple Hardware Validation Utility
;
; This is a standalone test project for validating LED strips and hall effect sensors
; before using the full POV display firmware.
;
; Build: cd led_display_test && uv run pio run
; Upload: uv run pio run -t upload
; Monitor: uv run pio device monitor

[platformio]
default_envs = seeed_xiao_esp32s3

[env:seeed_xiao_esp32s3]
; pioarduino community platform (Arduino Core 3.3.4, ESP-IDF 5.5.1)
; Official PlatformIO support ended at Core 2.x - community maintains this fork
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = seeed_xiao_esp32s3
framework = arduino

build_flags =
	-D ARDUINO_USB_CDC_ON_BOOT=1

lib_deps =
    ; Use coryking fork with ESP-IDF 5.5 fix (until upstream merges)
    https://github.com/coryking/NeoPixelBus.git#esp-idf-5.5-fix

; Uncomment to set specific upload/monitor port
; upload_port = /dev/cu.usbmodem2101
; monitor_port = /dev/cu.usbmodem2101
monitor_speed = 115200
