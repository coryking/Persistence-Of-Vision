; MAC Address Test - prints WiFi MAC address every 3 seconds
; For ESP-NOW setup (Phase 0.5 of ir-control-spec.md)
;
; Usage:
;   uv run pio run -e motor_controller -t upload   # ESP32-S3-Zero
;   uv run pio run -e display -t upload            # Seeed XIAO ESP32S3

[platformio]
default_envs = motor_controller

[env]
framework = arduino
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
build_flags = -D ARDUINO_USB_CDC_ON_BOOT=1
monitor_speed = 115200

; Motor Controller - ESP32-S3-Zero
[env:motor_controller]
board = esp32-s3-devkitc-1
board_build.flash_size = 4MB
board_build.partitions = default.csv

; LED Display - Seeed XIAO ESP32S3
[env:display]
board = seeed_xiao_esp32s3
