; HD Gamma Test - Compare FastLED's HD gamma with per-LED 5-bit brightness
;
; Tests FastLED's five_bit_hd_gamma_bitshift() with per-LED 5-bit brightness,
; comparing HD gamma vs standard mode across different saturation levels.
;
; Build: cd test_projects/hd_gamma_test && uv run pio run
; Upload: uv run pio run -t upload
; Monitor: uv run pio device monitor

[platformio]
default_envs = seeed_xiao_esp32s3

[env:seeed_xiao_esp32s3]
; pioarduino community platform (Arduino Core 3.3.4, ESP-IDF 5.5.1)
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = seeed_xiao_esp32s3
framework = arduino

build_flags =
    -D ARDUINO_USB_CDC_ON_BOOT=1

lib_deps =
    ; NeoPixelBus - coryking fork with ESP-IDF 5.5 fix
    https://github.com/coryking/NeoPixelBus.git#esp-idf-5.5-fix
    ; FastLED - pinned to same commit as led_display project
    ; Latest master (8cd217f) has qsort type mismatch bug on ESP32-S3
    https://github.com/FastLED/FastLED.git#ac595965af72db9c6f41e63e878bb564a66299fe

monitor_speed = 115200
