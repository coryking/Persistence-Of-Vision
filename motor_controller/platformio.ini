; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32-s3-zero

[env:esp32-s3-zero]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3-Zero specific settings
board_build.flash_size = 4MB
board_build.partitions = default.csv

build_flags =
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -I ../shared

lib_deps =
    https://github.com/crankyoldgit/IRremoteESP8266.git

monitor_speed = 115200

; Port assignment: RIGHT USB-C port (away from MagSafe) - MAC 34:B7:DA:53:00:B4
upload_port = /dev/cu.usbmodem2101
monitor_port = /dev/cu.usbmodem2101

; Validate correct device before upload (motor controller MAC address)
extra_scripts = pre:../tools/validate_device.py
custom_expected_mac = 34:B7:DA:53:00:B4
