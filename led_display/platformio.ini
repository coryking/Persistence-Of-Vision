; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
; Set default environment to prevent building all envs on upload
default_envs = seeed_xiao_esp32s3

[env]
build_flags =
	'-D ARDUINO_USB_CDC_ON_BOOT=1'
	-I ../shared
lib_deps =
    ; Use coryking fork with ESP-IDF 5.5 fix (until upstream merges)
    https://github.com/coryking/NeoPixelBus.git#esp-idf-5.5-fix
    ; Pinned to commit with WS2811 timing fix (last known good build)
    ; Commit ac59596: "fix(FastLED): update WS2811 timing constants for 800kHz mode"
    https://github.com/FastLED/FastLED.git#ac595965af72db9c6f41e63e878bb564a66299fe
    wollewald/MPU9250_WE
; Validate correct device before upload (LED controller MAC address)
extra_scripts = pre:../tools/validate_device.py
custom_expected_mac = 30:30:F9:33:E4:60

[env:seeed_xiao_esp32s3]
; pioarduino community platform (Arduino Core 3.3.4, ESP-IDF 5.5.1)
; Official PlatformIO support ended at Core 2.x - community maintains this fork
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = seeed_xiao_esp32s3
framework = arduino
build_flags = ${env.build_flags} -O3 -ffast-math -finline-functions -funroll-loops
; Port assignment: LEFT USB-C port (near MagSafe) - MAC 30:30:F9:33:E4:60
upload_port = /dev/cu.usbmodem101
monitor_port = /dev/cu.usbmodem101

[env:seeed_xiao_esp32s3_profiling]
; Profiling build with detailed timing instrumentation and test mode
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = seeed_xiao_esp32s3
framework = arduino
build_flags =
    ${env.build_flags}
    -O3 -ffast-math -finline-functions -funroll-loops
    -DENABLE_DETAILED_TIMING          # Enabled for profiling builds
    -DTEST_MODE                        # Simulates rotation without hall sensor
    -DENABLE_TIMING_INSTRUMENTATION    # Enables CSV timing output
    -save-temps=obj                    # Save assembly files for inspection
; Override lib_deps to use forked FastLED with PROGMEM performance fix
lib_deps =
    https://github.com/coryking/NeoPixelBus.git#esp-idf-5.5-fix
    https://github.com/coryking/FastLED.git#fix/progmem-performance-regression
    wollewald/MPU9250_WE
; Port assignment: LEFT USB-C port (near MagSafe) - MAC 30:30:F9:33:E4:60
upload_port = /dev/cu.usbmodem101
monitor_port = /dev/cu.usbmodem101



[env:seeed_xiao_esp32s3_debug]
; pioarduino community platform (Arduino Core 3.3.4, ESP-IDF 5.5.1)
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = seeed_xiao_esp32s3
framework = arduino
build_flags =
    ${env.build_flags}
    -DCORE_DEBUG_LEVEL=5
    -ggdb
    -gdwarf-4
    -fvar-tracking-assignments
    -fno-omit-frame-pointer
    -Og
    -g3
    -save-temps=obj
; Port assignment: LEFT USB-C port (near MagSafe) - MAC 30:30:F9:33:E4:60
upload_port = /dev/cu.usbmodem101
monitor_port = /dev/cu.usbmodem101
debug_tool = esp-builtin
debug_init_break = break setup
build_type = debug      ;build in debug mode instead of release mode
